<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{skill.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img padding src="{{baseUrl + skill.image}}" style="margin-top: 50px;"/>
    <div class="card-title">{{skill.name}}</div>
    <div class="card-subtitle">Proficiency: </div>
    <div class="card-subsubtitle">
        <ionic3-star-rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        halfIcon = "ios-star-half"
        halfStar = "true"
        maxRating = "5"
        activeColor = "#D4AF37" 
        defaultColor = "#f4f4f4"
        readonly="true"
        rating="{{0.5 * skill.proficiency}}">
      </ionic3-star-rating>
    </div>
    <a href="{{baseUrl + skill.cert}}"><img src="{{baseUrl + skill.cert}}" alt="{{skill.name}} cert"/></a>
    <p>(Click for full size)</p>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="secondary"><ion-icon name="logo-facebook" color="tertiary"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="logo-twitter" color="tertiary"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="logo-googleplus" color="tertiary"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="mail" color="tertiary"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
