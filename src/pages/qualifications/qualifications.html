<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Qualifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="qualifications">
    <h3>Qualifications</h3>
    <div *ngFor="let quali of qualifications">
      <ion-card>
        <img src="{{baseUrl + quali.image}}" alt="quali.name"/>
        <ion-card-content>
          <ion-card-title color="primary">
            <strong>{{quali.name}}</strong>
          </ion-card-title>
          <p>
            <em>{{quali.year}}</em>
          </p>
          <p>
            {{quali.description}}
          </p>
        </ion-card-content>
      </ion-card>
    </div> 
  </div>

  <div *ngIf="errMess">
    {{errMess}}
  </div>
    
  <div *ngIf="!qualifications && !errMess" class="loading">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>

<ion-footer>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="secondary"><ion-icon name="logo-facebook" color="tertiary"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="logo-twitter" color="tertiary"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="logo-googleplus" color="tertiary"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="mail" color="tertiary"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
