<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <!-- showWhen="ios" for only ios device-->
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <!-- showWhen="android, windows" for android and windows -->
        <ion-icon name="md-close" color="primary" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Favourite Quote</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{baseUrl}}images/wblake.jpg" alt="William Blake"/>
  <blockquote className="blockquote">
      <p className="mb-0">He, who desires, but acts not, breeds pestilence.</p>
      <footer className="blockquote-footer">William Blake,
          <cite title="Source Title"> Proverbs of Hell, 1929</cite>
      </footer>
  </blockquote>
</ion-content>
