<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR Scanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <ion-input type="text" [(ngModel)]="encodeLink" placeholder="Enter stuff to be encoded" style="border: 1px solid black;"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-5>
          <button ion-button full round (click)="encode()"><ion-icon name="code-working"> </ion-icon> Encode</button>
      </ion-col>
      <ion-col col-5 offset-2>
          <button ion-button full round (click)="scan()"><ion-icon name="qr-scanner"> </ion-icon> Scan</button>
      </ion-col>
    </ion-row>
  </ion-grid>   

    <div *ngIf="scannedData">
      <h5>The scanned result:</h5>
      <h6>(Highlight and copy)</h6>
      <p>{{scannedData}}</p>
    </div>
</ion-content>
